<h1>
	Editing item
</h1>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-3 control-label">Name</label>
		<div class="col-sm-8">
			<input class="form-control" ng-model="item.name" />
		</div>
	</div>
	<div ng-repeat="note in notes">
		<div class="form-group">
			<label class="col-sm-3 control-label">Note week</label>
			<div class="col-sm-8">
				<input type="date" class="form-control" ng-model="note.date" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Note detail</label>
			<div class="col-sm-8">
				<textarea class="form-control" rows="4" ng-model="note.detail"></textarea>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">State</label>
		<div class="col-sm-4">
			<label class="radio-inline">
				<input type="radio" ng-model="item.state" value="Active" /> Active
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="item.state" value="Done" /> Done
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="item.state" value="Postponed" /> Postponed
			</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-8">
			<button class="btn btn-primary" ng-click="edit()">Edit</button>
			<button class="btn btn-default" ng-click="addNote()">Add Note</button>
			<button class="btn btn-danger pull-right" ng-click="delete()">Delete</button>
		</div>
	</div>
</form>
