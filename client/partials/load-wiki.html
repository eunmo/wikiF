<h1>
	Load Wiki
</h1>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-3 control-label">Week</label>
		<div class="col-sm-4">
			<input type="date" class="form-control" ng-model="date" />
		</div>
		<div class="col-sm-4">
			<input type="week" class="form-control" ng-model="date" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Wiki</label>
		<div class="col-sm-8">
			<textarea class="form-control" rows="40" ng-model="wikitext"></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-8">
			<button class="btn btn-default" ng-click="verify()">Verify</button>
			<button class="btn btn-primary" ng-click="submit()" ng-disabled="issues.length === 0 || date === null">Submit</button>
		</div>
	</div>
</form>
<h2>
	<span ng-show="issues.length">{{issues.length}} </span>Issues
</h2>
<table class="table table-condensed">
	<tr ng-repeat-start="issue in issues">
		<td width="80px">
			{{issue.handler}}
		</td>
		<td>
			{{issue.number}}
		</td>
		<td>
			{{issue.name}}
		</td>
	</tr>
	<tr ng-if="issue.notes.length" ng-repeat-end>
		<td colspan="2">
		</td>
		<td>
			<div ng-repeat="note in issue.notes track by $index">
				{{note}}
			</div>
		</td>
	</tr>
</table>
